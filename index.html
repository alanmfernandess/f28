<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performance Calculator - Fokker 28</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Performance Calculator | Fokker 28</h1>
    </header>

    <main class="container">
        <div id="calculator-section">
            <h2>Noise Abatement Take-off</h2>

            <div class="info-note">
                <p><strong>NOTE:</strong> No noise abatement is required in case of engine failure.</p>
            </div>

            <form id="nat-form">
                <div class="input-group">
                    <label for="flap-setting">Flap Setting:</label>
                    <select id="flap-setting" required>
                        <option value="6">6 deg</option>
                        <option value="11">11 deg</option>
                        <option value="18" selected>18 deg</option>
                    </select>
                </div>

                <div class="input-group">
                    <label for="aircraft-weight">Aircraft Weight (kg):</label>
                    <input type="number" id="aircraft-weight" placeholder="24000 - 32000" required>
                </div>

                <div id="thrust-index-group" class="input-group">
                    <label for="thrust-index">Thrust Index:</label>
                    <input type="number" id="thrust-index" placeholder="50 - 170" required>
                </div>

                <div class="input-group">
                    <label for="airport-elevation">Airport Elevation (ft):</label>
                    <input type="number" id="airport-elevation" value="0" required>
                </div>

                <button type="button" id="calculate-btn">Calculate Thrust Indication</button>
            </form>

            <div id="results-section">
                <h3>Procedure Results:</h3>
                <div class="result-output">
                    <p>Resulting Thrust Indication for 6% Climb Gradient:</p>
                    <span id="thrust-result">-</span>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Alan Fernandes - 2025</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
